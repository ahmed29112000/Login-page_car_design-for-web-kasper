<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/Signup.css">
  </head>
  <body>
    <div class="cont">
      <h1 class="log">Register</h1>
      <div class="cont1">
        <h2>Creat a new account</h2>
        <form action="./Status.html">
          <input type="text" required name="fname" id="fname" placeholder="First Name">
          <input type="text" required name="lname" id="lname" placeholder="Last Name">
          <input type="text" required name="email" id="email" placeholder="Email / Username">
          <input type="number" name="num" id="number" maxlength="11" minlength="8" placeholder="Contact Number">
          <input type="password" required name="password" id="password" placeholder="Password">
          <input type="password" required name="con-password" id="con-password" placeholder="Confirm Password">
          <button type="submit" >Sign up</button>
          <div class="link">
            <a href="./Signup.html">Log in</a>
            <h3 class="three">Already have an account?</h3>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
