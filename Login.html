<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Login.css">
  </head>
  <body>
    <div class="cont">
      <h1 class="log">Log in</h1>
      <div class="cont1">
        <h2>Welcome Back</h2>
        <h3 class="one">Log in to your account</h3>
        <form action="./Status.html">
          <input type="text" required name="email" id="email" placeholder="Email / User name">
          <input type="password" required name="password" id="password" placeholder="Password">
          <h3 class="tow">Forgot Password?</h3>
          <button type="submit" >Login</button>
          <div class="link">
            <a href="./Signup.html">Sign up</a>
            <h3 class="three">Don't have an account?</h3>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
